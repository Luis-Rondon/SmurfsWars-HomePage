<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Of Legends</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header role="banner">
      <div class="main">
        <nav class="navbar">
          <div class="brand">
            <h3>SW</h3>
          </div>
          <div class="menu">
            <ul id="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Buy Account</a></li>
              <li><a href="#">Check MMR</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="toggle-menu" id="toggle-icon">
            <i class="fa fa-bars"></i>
          </div>
        </nav>

        <div class="container-info">
          <div class="main-info">
            <h1>Smurfs Wars</h1>
            <h2>Buy your own Skin Smurf right now and enjoy our many benefits.</h2>
            <button class="btn">Buy Account</button>
          </div>
          <div class="img-content">
            <img src="img/image.png" alt="" />
          </div>

          <div class="social-content">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-twitter"></i></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="wave" style="height: 150px; overflow: hidden;">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%;"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff;"
          ></path>
        </svg>
      </div>
    </header>

    <section class="products-section">
      <div class="wrapper">
        <div class="product-card">
          <img
            src="https://i.pinimg.com/originals/67/bb/5c/67bb5c9184362348e8ade70831ba2d55.png"
          />
          <div class="product-card-content">
            <span class="product-category">SKINS</span>
            <div class="product-name">KD/A Ahri</div>
            <p class="product-description">
              
            </p>
          </div>
          <div class="product-card-footer">
            <div class="product-reviews-wrapper">
              <div class="product-rating">
                <span>4.9</span>
              </div>
              <div class="product-review">115 reviews</div>
            </div>
            <div class="button-wrapper">
              <button>Add to cart</button>
            </div>
          </div>
        </div>

        <div class="product-card">
          <img
            src="https://www.nicepng.com/png/full/261-2617745_thunder-lord-volibear-skin-png-image-league-of.png"
          />
          <div class="product-card-content">
            <span class="product-category">SKINS</span>
            <div class="product-name">Thunder Lord Volibear</div>
            <p class="product-description">
              
          </div>
          <div class="product-card-footer">
            <div class="product-reviews-wrapper">
              <div class="product-rating">
                <span>4.9</span>
              </div>
              <div class="product-review">115 reviews</div>
            </div>
            <div class="button-wrapper">
              <button>Add to cart</button>
            </div>
          </div>
        </div>
        <div class="product-card">
          <img
            src="https://purepng.com/public/uploads/large/purepng.com-dark-crystal-ryze-skin-lolsplashartchampionleague-of-legendsskinryze-331519929588p2nm7.png"
          />
          <div class="product-card-content">
            <span class="product-category">SKINS</span>
            <div class="product-name">Dark Crystal Ryze</div>
            <p class="product-description">
            
            </p>
          </div>
          <div class="product-card-footer">
            <div class="product-reviews-wrapper">
              <div class="product-rating">
                <span>4.9</span>
              </div>
              <div class="product-review">115 reviews</div>
            </div>
            <div class="button-wrapper">
              <button>Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="how-to-chose">
      <article>
        <div class="product--info"></div>
      </article>
      <article>
        <div class="product-info-img"></div>
      </article>
    </section>

    <script src="js/scripts.js"></script>
  </body>
</html>
